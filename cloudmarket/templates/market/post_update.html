{% extends 'base.html' %}

{% block content %}
<!-- 상품 재등록 -->
<div class="container">
  
  <h2 class="my-3 border-bottom pb-2">상품 다시 등록하기</h2>
  <form method="post" class="post-form my-3" enctype="multipart/form-data" action="{% url 'market:postupdate' post.pk %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary" >수정하기</button>
      <input type="button" class="btn btn-primary" value="취소하기" onclick="history.back(-2);">
  </form>
</div>
{% endblock %}
