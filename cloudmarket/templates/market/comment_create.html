{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">댓글 등록</h5>
    <form method="post" class="post-form my-3" enctype="multipart/form-data" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.content.value|default_if_none:'' }}
        <button type="submit" class="btn btn-primary">등록하기</button>
    </form>
    <input type="button" value="취소하기" onclick="history.back(-1);">
  </div>
  {% endblock %}
