{% extends "base.html" %}
{% block content %}
<div class="container-sm">
    <div class="login-container">
        <div class="form-box">
            <form method="post" class="post-form" action="{% url 'common:login' %}">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <div class="contact-info">
                    <img src="/static/img/cloudlogo.png" width="40%" height="40%" alt="image" />
                </div>
                <input type="text" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}" placeholder="아이디">
                <input type="password" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}" placeholder="비밀번호">
                <button class="btn btn-primary btn-block login" type="submit">Login</button><br>
                <span>계정이 없으시다면 <a href="{% url 'common:signup' %}">회원가입</a></span>
            </form>
        </div>
    </div>
</div>
{% endblock %}
